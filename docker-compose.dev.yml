version: "3.2"

services:
  postgres:
    image: postgres:10.0
    hostname: postgres
    ports:
      - "15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: aleph
      POSTGRES_PASSWORD: aleph
      POSTGRES_DATABASE: aleph

  elasticsearch:
    image: alephdata/aleph-elasticsearch:10
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "19200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

  redis:
      image: redis:alpine
      command: ["redis-server", "--appendonly", "yes"]
      volumes:
        - redis-data:/data

  convert-document:
    image: alephdata/convert-document:1.4.0
    restart: on-failure
    tmpfs:
      - /tmp
      - /root/.config
    expose:
      - 3000

  recognize-text:
    image: alephdata/recognize-text:1.2.0
    restart: on-failure
    expose:
      - 50000

  ingest-file:
    image: alephdata/ingest-file:latest
    tmpfs: /tmp
    volumes:
      - archive-data:/data
    environment:
      ARCHIVE_TYPE: 'file'
      REDIS_URL: 'redis://redis:6379/0'
      BALKHASH_BACKEND: 'postgresql'
      BALKHASH_DATABASE_URI: 'postgresql://aleph:aleph@postgres/aleph'
      OCR_SERVICE: 'recognize-text:50000'
      UNOSERVICE_URL: 'http://convert-document:3000/convert'
    links:
      - postgres
      - redis
      - convert-document
      - recognize-text
    restart: on-failure
    env_file:
      - aleph.env

  app:
    image: alephdata/aleph
    command: /bin/bash
    links:
      - postgres
      - elasticsearch
      - redis
      - ingest-file
    tmpfs: /tmp
    volumes:
      - archive-data:/data
      - "./aleph:/aleph/aleph"
      - "./contrib:/aleph/contrib"
      - "./mappings:/aleph/mappings"
      - "/:/host"
    cap_add:
      - SYS_PTRACE
    environment:
      ALEPH_DEBUG: 'true'
      ALEPH_SECRET_KEY: 'development'
      ALEPH_OAUTH: 'false'
      ARCHIVE_TYPE: 'file'
      BALKHASH_BACKEND: 'postgresql'
      BALKHASH_DATABASE_URI: 'postgresql://aleph:aleph@postgres/aleph'
      ALEPH_DATABASE_URI: 'postgresql://aleph:aleph@postgres/aleph'
    env_file:
      - aleph.env

  api:
    image: alephdata/aleph
    command: aleph runserver -h 0.0.0.0 -p 5000 --threaded
    expose:
      - 5000
    ports:
      - "5000:5000"
    restart: on-failure
    links:
      - postgres
      - elasticsearch
      - redis
      - ingest-file
    tmpfs: /tmp
    volumes:
      - archive-data:/data
      - "./aleph:/aleph/aleph"
      - "/:/host"
    environment:
      ALEPH_DEBUG: 'true'
      ALEPH_SECRET_KEY: 'development'
      ARCHIVE_TYPE: 'file'
      BALKHASH_BACKEND: 'postgresql'
      BALKHASH_DATABASE_URI: 'postgresql://aleph:aleph@postgres/aleph'
    env_file:
      - aleph.env
  
  ui:
    image: alephdata/aleph-ui
    links:
      - api
    command: npm run start
    ports:
      - "8080:3000"
    volumes:
      - "./ui/src:/alephui/src"
      - "./ui/public:/alephui/public"
      - "./ui/.tx:/alephui/.tx"
      - "./ui/package.json:/alephui/package.json"
    environment:
      REACT_APP_API_ENDPOINT: '/api/2'
    env_file:
      - aleph.env

volumes:
  archive-data: {}
  elasticsearch-data: {}
  postgres-data: {}
  rabbitmq-data: {}
  redis-data: {}